<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
      <div class="row mb-2">
          <div class="col-sm-6">
              <h1>Lista de Empleados</h1>
          </div>
          <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                  <li class="breadcrumb-item active">Empleados</li>
              </ol>
          </div>
      </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
      <div class="card">
          <div class="card-header">
              <h3 class="card-title">Administrador de Empleados</h3>

              <div class="card-tools">
                <button type="button" class="btn btn-primary btn-sm">Nuevo Empleado</button>
              </div>
          </div>
          <div class="card-body">
            <table class="table table-bordered table-hover" id="empleados">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Puesto</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
               <tr *ngFor="let group of data">
                     <td>{{group.idEmpleado}}</td>
                     <td>{{group.nombreEmp}} {{group.apellidoEmp}}</td>
                     <td>{{group.rol.nombreRol}}</td>
                     <td>
                        <button type="button" class="btn btn-warning btn-sm">editar</button>&nbsp;
                        <button type="button" class="btn btn-danger btn-sm">eliminar</button>
                     </td>
                 </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
          <div class="card-footer"></div>
          <!-- /.card-footer-->
      </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
